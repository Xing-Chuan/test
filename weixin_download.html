<script type="text/javascript">
  function getQuery(key, url) {
    url = url || window.location.href + '';
    if (url.indexOf('#') !== -1) url = url.substring(0, url.indexOf('#'));
    var rts = [],
      rt;
    var queryReg = new RegExp('(^|\\?|&)' + key + '=([^&]*)(?=&|#|$)', 'g');
    while ((rt = queryReg.exec(url)) !== null) {
      rts.push(decodeURIComponent(rt[2]));
    }
    if (rts.length === 0) return null;
    if (rts.length === 1) return rts[0];
    return rts;
  }
  // 跳转职位详情页H5
  function appGetH5Url(urlStr) {
    var jobStartIndex = urlStr.indexOf('url');
    var type = urlStr.substring(0, urlStr.indexOf('?'));
    var url = jobStartIndex > -1 ? decodeURIComponent(urlStr.substring(jobStartIndex + 4)): '';
    return {url: url, type: type};
  }
  // 未跳转处理函数, 猎聘下载链接
  function appOvertimeLpHandler () {
    var type = appGetH5Url(urlStr).type;
    var url = appGetH5Url(urlStr).url;
    if(url && type === '6') {
      window.location.replace(url);
    } else if (url && type === '9') {
      window.location.replace(url);
    } else if (url && type === '80') {
      window.location.replace(url);
    } else {
      window.location.replace(downloadUrl);
